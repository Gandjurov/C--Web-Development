<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style/form.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Order a Beer</title>
</head>

<body>
    <nav>
        <div class="topnav">
            <a class="logo" href="index.html"><img src="images/logo.png" /></a>
            <a class="active" href="index.html">Home</a>
            <a href="all-beers.html">See all Beers</a>
            <a href="order.html">Orders a Beer</a>
            <a class="right active" href="register.html">Register</a>
            <a class="right" href="login.html">Log in</a>
        </div>
    </nav>

    <center>
        <main>
            <h1>Register</h1>
            <br />
            <form>
                <label>Brand</label>
                <select>
                    <option selected disabled>Select a brand</option>
                    <option>Corona Extra 330ml</option>
                    <option>Stella Artois 500ml</option>
                    <option>Carlsberg 500ml</option>
                    <option>Heineken 500ml</option>
                </select>

                <label>Quantity</label>
                <input type="number" min="1" max="15" placeholder="Enter amount of beers (1-15)" />

                <label>Destination</label>
                <select>
                    <option selected disabled>Select a city</option>
                    <option>Sofia</option>
                    <option>Plovdiv</option>
                    <option>Varna</option>
                    <option>Burgas</option>
                    <option>Stara Zagora</option>
                </select>

                <label>Enter your birthdate</label>
                <input type="date" placeholder="mm/dd/yyyy" />

                <label>Got an opinion, comment, recommendation? Share in with us!</label>
                <textarea name="comment">Share your opinion with us!</textarea>

                <input type="submit" value="Submit order" />
            </form>
        </main>
    </center>

    <footer>
        <hr />
        <p><em>&copy; 2019 &ndash; SoftUni Beers</em></p>
    </footer>
</body>

</html>
